.screen {
  padding: 0;

}
.screen:first-child {
  border-top: none;
}

.win {
  max-width: 65%;
  min-width: 300px;
  margin: 50px auto;
  padding: 50px 60px;
  box-shadow: 20px 20px 0 0 rgba(0, 0, 0, 0.8);
  position: relative; 
}

.dos8 .win:before, .dos8 .win:after {
  content: " ";
  position: absolute;
  border: 1px solid #000000;
  z-index: 1;
  top: 20px;
  bottom: 20px;
  left: 20px;
  right: 20px;
}
.dos8 .win:after {
  top: 22px;
  bottom: 22px;
  left: 22px;
  right: 22px;
}
.dos8 .win .caption {
  position: absolute;
  top: 14px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 2;
}

.dos8 .win .caption .title {
  display: inline-block;
  padding-left: 0.8em;
  padding-right: 0.6em;
}
.dos8 .win strong {
  font-weight: normal;
}
.dos8 .win.dos {
  color: #ffffff;
  background-color: #000000;
}
.dos8 .win.dos:before, .dos8 .win.dos:after {
  border-color: #ffffff;
}
.dos8 .win.dos .caption .title {
  background-color: #000000;
}
.dos8 .win.dos a {
  color: #ffff00;
    background-color: rgb(0, 0, 0);
}
.dos8 .win.dos strong {
  color: #ffffff;
}

.horizontal-menu {
  display: flex;
  justify-content: space-around; 
  align-items: center; 
  background-color: transparent;
  padding: 0px 0;
  text-transform: uppercase;
  color: white; 
  
}

.horizontal-menu a::before {
  content: "|";
}

.horizontal-menu a::after {
  content: "|";
}

.horizontal-menu a {
  text-decoration: none;
  padding: 0px 15px; 
}

.horizontal-menu a:hover {
  color: #ffffcc; 

}

.horizontal-menu,
.caption,
.screen,
.dos8,
.win {
  position: relative; 
}

.horizontal-menu {
  z-index: 2; 
}

.caption {
  z-index: 2; 
}

.screen {
  z-index: 0; 
}

.contents,
.footer {
  position: relative;
  z-index: 2;
}

        .blinking-cursor {
            font-weight: bold;
            font-size: 1em;
            color: #ffffff;
            background-color: rgb(0, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to {
                visibility: hidden;
            }
            50% {
                visibility: visible;
            }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentPage = window.location.pathname;
            var lastSegment = currentPage.substring(currentPage.lastIndexOf('/') + 1);
            var lastSegmentWithoutExtension = lastSegment.split('.')[0];
            var upperCaseSegment = lastSegmentWithoutExtension.toUpperCase();
            var formattedSegment = 'C:\\>' + upperCaseSegment;
            document.getElementById('current-page').innerHTML = formattedSegment + '<span class="blinking-cursor">_</span>';
        });
    </script>
